---
dotfiles_repo: https://github.com/tgallacher/dotfiles.git
dotfiles_repo_version: main
dotfiles_repo_accept_hostkey: yes

dotfiles_repo_local_destination: ~/.ansible-dotfiles-sync
dotfiles_home: "~"
dotfiles_files:
  - .gitconfig
  - .gitignore
  - .xprofile
  - .xinitrc
  - .zshenv
  # Spell out config child dirs directly to avoid overriding any manual config added
  # by not installing an app through this automation script
  - .config/.scripts
  - .config/alacritty
  - .config/bspwm
  - .config/dunst
  - .config/networkmanager-dmenu
  - .config/nvim
  - .config/polybar
  - .config/sxhkd
  - .config/wget
  - .config/wallpapers
  - .config/xsettingsd
  - .config/zsh
